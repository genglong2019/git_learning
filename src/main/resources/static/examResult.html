<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	  <script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	  <script type="text/javascript">
          $(document).ready(function() {
              var n=window.localStorage.getItem('scores');

              var m="<div>您好,本次的考试成绩为:"+n+"</div>";
              $("#scores").after(m)
		  })

	  </script>
  </head>
  <body>
	<div class="container" style="margin-top: 15px;">
	<div class="row clearfix" style="margin-top: 15px;">
		<div class="col-md-12 column">
				<div class="col-md-10 column" >
				<div  style="text-align: center;font-size: 35px;padding-right: 50px;">
			五月份模拟考试成绩
				</div>
				</div>
		</div>
	</div>
	<div class="row clearfix" style="margin-top: 50px;">
		<div class="col-md-12 column" style="background: url(img/socres1.jpg) no-repeat; height: 587px;width: 900px;">
			<div id="" style="margin-top: 100px;margin-left: 90px;">
				
			<div  style="font-size: 35px;margin-left: 300px;" >
					成绩单
			</div>


			<div style="margin-top: 80px; font-size: 20px;padding-left: 20px; padding-left: 10px;">
				<div id="scores">

				</div>　
			</div>
			<div style="margin-top: 100px; font-size: 15px;width: 600px;text-align: center;color:red;">
				<ul style=" list-style-type:none">
				<li>
						芬芳袭人花枝俏，喜气盈门捷报到。
				</li>
				<li>
				心花怒放看通知，梦想实现今日事。
				</li>
					<li>
						喜笑颜开忆往昔，勤学苦读最美丽。
				</li>
				<li>
			继续扬鞭再向前，前途无量正灿烂。
				</li>
			</ul>
			</div>
			</div>
		</div>
	</div>
</div>
   <script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
   <script type="text/javascript" src="js/bootstrap.js" ></script>
  </body>
</html>
